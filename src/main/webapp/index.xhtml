<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/template.xhtml">        
        
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        
        <ui:define name="menuhor">
            <h:form id="menuForm">
                <p:menubar>
                    <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                    <p:submenu label="#{bundle.Maintenance}">
                        <p:menuitem value="Areas" outcome="/areas/List" />
                        <p:menuitem value="Capacidades" outcome="/capacidades/List" />
                        <p:menuitem value="Empresas" outcome="/empresas/List" />
                        <p:menuitem value="Perfil" outcome="/perfil/List" rendered="false"/>
                        <p:menuitem value="Projetos" outcome="/projetos/List" />
                        <p:menuitem value="Usuarios" outcome="/usuarios/List" rendered="false"/>
                    </p:submenu>
                </p:menubar>
            </h:form>
        </ui:define>
        
        <ui:define name="center">                        
            <ui:insert name="body">
                <p:panel id="panel-centro" styleClass="ui-panel-centro"/>
            </ui:insert>            
        </ui:define>
        
    </ui:composition>

</html>
