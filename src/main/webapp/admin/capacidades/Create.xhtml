<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CapacidadesCreateDlg" widgetVar="CapacidadesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCapacidadesTitle}">
            <h:form id="CapacidadesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capacidadesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCapacidadesLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{capacidadesController.selected.nome}" title="#{bundle.CreateCapacidadesTitle_nome}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{capacidadesController.create}" value="#{bundle.Save}" update="display,:CapacidadesListForm:datalist,:growl" oncomplete="handleSubmit(args,'CapacidadesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CapacidadesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
