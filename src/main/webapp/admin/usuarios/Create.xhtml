<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCreateDlg" widgetVar="UsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuariosTitle}">
            <h:form id="UsuariosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_nomeCompleto}" for="nomeCompleto" />
                        <p:inputText id="nomeCompleto" value="#{usuariosController.selected.nomeCompleto}" title="#{bundle.CreateUsuariosTitle_nomeCompleto}" />
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_nomeUsuario}" for="nomeUsuario" />
                        <p:inputText id="nomeUsuario" value="#{usuariosController.selected.nomeUsuario}" title="#{bundle.CreateUsuariosTitle_nomeUsuario}" />
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_senha}" for="senha" />
                        <p:password id="senha" value="#{usuariosController.selected.senha}" title="#{bundle.CreateUsuariosTitle_senha}" />
                        
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_perfil}" for="perfil" />                        
                        <p:selectOneMenu id="perfil" value="#{usuariosController.selected.perfil}" converter="omnifaces.SelectItemsConverter">                            
                            <f:selectItem itemLabel="Selecione um perfil" itemValue="" noSelectionOption="true"/>  
                            <f:selectItems value="#{perfilController.itemsAvailableSelectOne}" var="perfilItem"   
                                           itemLabel="#{perfilItem.nome}" itemValue="#{perfilItem}"/>                             
                        </p:selectOneMenu>
                        
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.create}" value="#{bundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuariosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuariosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
