<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresasEditDlg" widgetVar="EmpresasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpresasTitle}">
            <h:form id="EmpresasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpresasLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{empresasController.selected.nome}" title="#{bundle.EditEmpresasTitle_nome}" />
                        <p:outputLabel value="#{bundle.CreateEmpresasLabel_cnpj}" for="cnpj" />
                        <p:inputText id="cnpj" value="#{empresasController.selected.cnpj}" title="#{bundle.CreateEmpresasTitle_cnpj}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empresasController.update}" value="#{bundle.Save}" update="display,:EmpresasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpresasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpresasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
