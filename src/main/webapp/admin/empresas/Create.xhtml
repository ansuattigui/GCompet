<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresasCreateDlg" widgetVar="EmpresasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpresasTitle}">
            <h:form id="EmpresasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmpresasLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{empresasController.selected.nome}" title="#{bundle.CreateEmpresasTitle_nome}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empresasController.create}" value="#{bundle.Save}" update="display,:EmpresasListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpresasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpresasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
