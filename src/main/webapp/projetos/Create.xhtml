<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjetosCreateDlg" widgetVar="ProjetosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProjetosTitle}">
            <h:form id="ProjetosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projetosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProjetosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{projetosController.selected.id}" title="#{bundle.CreateProjetosTitle_id}" required="true" requiredMessage="#{bundle.CreateProjetosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateProjetosLabel_descricao}" for="descricao" />
                        <p:inputTextarea rows="4" cols="30" id="descricao" value="#{projetosController.selected.descricao}" title="#{bundle.CreateProjetosTitle_descricao}" />
                        <p:outputLabel value="#{bundle.CreateProjetosLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{projetosController.selected.nome}" title="#{bundle.CreateProjetosTitle_nome}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projetosController.create}" value="#{bundle.Save}" update="display,:ProjetosListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProjetosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProjetosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
