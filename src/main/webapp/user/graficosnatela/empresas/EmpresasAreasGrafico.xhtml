<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../../grafico.xhtml">
        <ui:define name="title_report">
            <p:outputLabel value="Avaliação de Projetos" />
        </ui:define>
        <ui:define name="grafico">
            <p:panelGrid style="width:100%">
                <f:facet name="header">
                    <p:row>
                        <p:column>Avaliação de Projetos</p:column>
                    </p:row>
                    <p:row>
                        <p:column class="ui-text-header">#{graficoProjetosAreas.projeto.nome}</p:column>
                    </p:row>
                </f:facet>
            </p:panelGrid>
            <p:tabView id="tvProjeto" class="ui-sem-borda" style="margin:4px 0 4px 0;" effect="fade">         
                
                <p:tab id="tabArea" title="Areas de Pesquisa">            
                    <p:chart type="bar" model="#{graficoProjetosAreas.getGraficoAreas()}" style="width:100%;" responsive="true">
                        <p:ajax event="itemSelect" listener="#{graficoProjetosAreas.itemAreaSelect}" update="tvProjeto:areaDetail"/> 
                    </p:chart>

                    <p:panelGrid id="areaDetail"  columns="2"  style="width: 100%; margin-top:10px;">
                        <f:facet name="header">
                            <p:outputLabel value="Area de Pesquisa - Detalhes"/>
                        </f:facet>
                        <h:outputText value="#{bundle.ViewAreasLabel_id}" styleClass="ui-widget-header"/>
                        <h:outputText id="areaId" value="#{graficoProjetosAreas.selectedArea.id}" />
                        <h:outputText value="Pontos" styleClass="ui-widget-header"/>
                        <h:outputText id="pontosArea" value="#{graficoProjetosAreas.selectedAreaPontos}"/>
                        <h:outputText value="#{bundle.ViewAreasLabel_nome}" styleClass="ui-widget-header"/>
                        <h:outputText id="areaNome"  value="#{graficoProjetosAreas.selectedArea.nome}" />
                        <h:outputText value="#{bundle.ViewAreasLabel_descricao}" styleClass="ui-widget-header"/>
                        <h:outputText id="areaDescricao"  value="#{graficoProjetosAreas.selectedArea.descricao}"/>
                    </p:panelGrid>
                </p:tab>
                
                <p:tab id="tabCapacidade" title="Capacidades do EB">
                    <p:chart type="bar" model="#{graficoProjetosAreas.getGraficoProjetos()}" style="width:100%;" responsive="true">
                        <p:ajax event="itemSelect" listener="#{graficoProjetosAreas.itemCapacidadeSelect}" update="tvProjeto:capacidadeDetail"/> 
                    </p:chart>
                    
                    <p:panelGrid id="capacidadeDetail"  columns="2"  style="width: 100%; margin-top:10px;">
                        <f:facet name="header">
                            <p:outputLabel value="Capacidade - Detalhes"/>
                        </f:facet>
                        <h:outputText value="#{bundle.ViewCapacidadesLabel_id}" styleClass="ui-widget-header"/>
                        <h:outputText id="projetoId" value="#{graficoProjetosAreas.selectedCapacidade.id}" />
                        <h:outputText value="Pontos" styleClass="ui-widget-header"/>
                        <h:outputText id="pontosProjeto" value="#{graficoProjetosAreas.selectedCapacidadePontos}"/>
                        <h:outputText value="#{bundle.ViewCapacidadesLabel_nome}" styleClass="ui-widget-header"/>
                        <h:outputText id="projetoNome"  value="#{graficoProjetosAreas.selectedCapacidade.nome}" />
                    </p:panelGrid>                    
                </p:tab>
                
                <p:tab id="tabEmpresa" title="Empresas">
                    <p:chart type="bar" model="#{graficoProjetosAreas.getGraficoEmpresas()}" style="width:100%;" responsive="true">
                        <p:ajax event="itemSelect" listener="#{graficoProjetosAreas.itemEmpresaSelect}" update="tvProjeto:empresaDetail" /> 
                    </p:chart>
                    
                    <p:panelGrid id="empresaDetail"  columns="2"  style="width: 100%; margin-top:10px;">
                        <f:facet name="header">
                            <p:outputLabel value="Empresa - Detalhes"/>
                        </f:facet>
                        <h:outputText value="#{bundle.ViewEmpresasLabel_id}" styleClass="ui-widget-header"/>
                        <h:outputText id="empresaId" value="#{graficoProjetosAreas.selectedEmpresa.id}" />
                        <h:outputText value="Pontos" styleClass="ui-widget-header"/>
                        <h:outputText id="pontosEmpresa" value="#{graficoProjetosAreas.selectedEmpresaPontos}"/>
                        <h:outputText value="#{bundle.ViewEmpresasLabel_nome}" styleClass="ui-widget-header"/>
                        <h:outputText id="empresaNome"  value="#{graficoProjetosAreas.selectedEmpresa.nome}" />
                    </p:panelGrid>
                                        
                </p:tab>
            </p:tabView>                    
        </ui:define>
    </ui:composition>
</html>
