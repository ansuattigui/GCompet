<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../../grafico.xhtml">
        <ui:define name="title_report">
            <p:outputLabel value="Avaliação de Capacidades do EB" />
        </ui:define>
        <ui:define name="grafico">
            <p:panelGrid style="width:100%">
                <f:facet name="header">
                    <p:row>
                        <p:column>Avaliação de Capacidades do EB</p:column>
                    </p:row>
                    <p:row>
                        <p:column class="ui-text-header">#{graficoCapacidadesAreas.capacidade.nome}</p:column>
                    </p:row>
                </f:facet>
            </p:panelGrid>
            <p:tabView id="tvCapac" class="ui-sem-borda" style="margin:4px 0 4px 0;" effect="fade">                
                    <p:tab id="tabArea" title="Areas de Pesquisa">            
                        <p:column><p:chart type="bar" model="#{graficoCapacidadesAreas.getGraficoAreas()}" style="width:100%;" /></p:column>
                    </p:tab>
                    <p:tab id="tabProjeto" title="Projetos">
                        <p:column><p:chart type="bar" model="#{graficoCapacidadesAreas.getGraficoProjetos()}" style="width:100%;" /></p:column>
                    </p:tab>
                    <p:tab id="tabEmpresa" title="Empresas">
                        <p:column><p:chart type="bar" model="#{graficoCapacidadesAreas.getGraficoEmpresas()}" style="width:100%;" /></p:column>
                    </p:tab>
                </p:tabView>
                    
        </ui:define>
    </ui:composition>
</html>
