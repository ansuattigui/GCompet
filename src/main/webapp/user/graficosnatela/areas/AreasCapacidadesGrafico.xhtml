<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../../grafico.xhtml">
        <ui:define name="title_report">
            <p:outputLabel value="Avaliação de Capacidades do EB" />
        </ui:define>
        <ui:define name="grafico">
            <p:panelGrid style="width:100%">
                <f:facet name="header">
                    <p:row>
                        <p:column>Avaliação de Áreas de Pesquisa do EB</p:column>
                    </p:row>
                    <p:row>
                        <p:column class="ui-text-header">#{graficoAreasCapacidades.area.nome}</p:column>
                    </p:row>
                </f:facet>
            </p:panelGrid>
            <p:tabView id="tvCapac" class="ui-sem-borda" style="margin:4px 0 4px 0;" effect="fade">         
                
                <p:tab id="tabArea" title="Areas de Pesquisa">            
                    <p:chart type="bar" model="#{graficoAreasCapacidades.getGraficoCapacidades()}" style="width:100%;" responsive="true">
                        <p:ajax event="itemSelect" listener="#{graficoAreasCapacidades.itemCapacidadeSelect}" update="tvCapac:capacidadeDetail"/> 
                    </p:chart>

                    <p:panelGrid id="capacidadeDetail"  columns="2"  style="width: 100%; margin-top:10px;">
                        <f:facet name="header">
                            <p:outputLabel value="Capacidade do EB - Detalhes"/>
                        </f:facet>
                        <h:outputText value="#{bundle.ViewCapacidadesLabel_id}" styleClass="ui-widget-header"/>
                        <h:outputText id="capacidadeId" value="#{graficoAreasCapacidades.selectedCapacidade.id}" />
                        <h:outputText value="Pontos" styleClass="ui-widget-header"/>
                        <h:outputText id="pontosCapacidade" value="#{graficoAreasCapacidades.selectedCapacidadePontos}"/>
                        <h:outputText value="#{bundle.ViewCapacidadesLabel_nome}" styleClass="ui-widget-header"/>
                        <h:outputText id="capacidadeNome"  value="#{graficoAreasCapacidades.selectedCapacidade.nome}" />
                        <h:outputText value="#{bundle.ViewCapacidadesLabel_descricao}" styleClass="ui-widget-header"/>
                        <h:outputText id="capacidadeDescricao"  value="#{graficoAreasCapacidades.selectedCapacidade.descricao}"/>
                    </p:panelGrid>
                </p:tab>
                
                <p:tab id="tabProjeto" title="Projetos">
                    <p:chart type="bar" model="#{graficoAreasCapacidades.getGraficoProjetos()}" style="width:100%;" responsive="true">
                        <p:ajax event="itemSelect" listener="#{graficoAreasCapacidades.itemProjetoSelect}" update="tvCapac:projetoDetail"/> 
                    </p:chart>
                    
                    <p:panelGrid id="projetoDetail"  columns="2"  style="width: 100%; margin-top:10px;">
                        <f:facet name="header">
                            <p:outputLabel value="Projeto - Detalhes"/>
                        </f:facet>
                        <h:outputText value="#{bundle.ViewProjetosLabel_id}" styleClass="ui-widget-header"/>
                        <h:outputText id="projetoId" value="#{graficoAreasCapacidades.selectedProjeto.id}" />
                        <h:outputText value="Pontos" styleClass="ui-widget-header"/>
                        <h:outputText id="pontosProjeto" value="#{graficoAreasCapacidades.selectedProjetoPontos}"/>
                        <h:outputText value="#{bundle.ViewProjetosLabel_nome}" styleClass="ui-widget-header"/>
                        <h:outputText id="projetoNome"  value="#{graficoAreasCapacidades.selectedProjeto.nome}" />
                    </p:panelGrid>                    
                </p:tab>
                
                <p:tab id="tabEmpresa" title="Empresas">
                    <p:chart type="bar" model="#{graficoAreasCapacidades.getGraficoEmpresas()}" style="width:100%;" responsive="true">
                        <p:ajax event="itemSelect" listener="#{graficoAreasCapacidades.itemEmpresaSelect}" update="tvCapac:empresaDetail" /> 
                    </p:chart>
                    
                    <p:panelGrid id="empresaDetail"  columns="2"  style="width: 100%; margin-top:10px;">
                        <f:facet name="header">
                            <p:outputLabel value="Empresa - Detalhes"/>
                        </f:facet>
                        <h:outputText value="#{bundle.ViewEmpresasLabel_id}" styleClass="ui-widget-header"/>
                        <h:outputText id="empresaId" value="#{graficoAreasCapacidades.selectedEmpresa.id}" />
                        <h:outputText value="Pontos" styleClass="ui-widget-header"/>
                        <h:outputText id="pontosEmpresa" value="#{graficoAreasCapacidades.selectedEmpresaPontos}"/>
                        <h:outputText value="#{bundle.ViewEmpresasLabel_nome}" styleClass="ui-widget-header"/>
                        <h:outputText id="empresaNome"  value="#{graficoAreasCapacidades.selectedEmpresa.nome}" />
                    </p:panelGrid>
                                        
                </p:tab>
            </p:tabView>                    
        </ui:define>
        
        <ui:include src="viewArea.xhtml"/>

    </ui:composition>
</html>
