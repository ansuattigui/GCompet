<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../../index.xhtml">

        <ui:define name="body">        
        
            <h:form id="SelecionaAreaForm" prependId="false">
                <p:panel style="width: 100%;" class="ui-sem-borda">

                    <f:facet name="header" >
                        <h:outputText value="#{bundle.GraficoArea_Title}" style="font-size: 14px !important; font-variant-caps: small-caps; color: yellow !important;"/>
                    </f:facet>
                                        
                    <p:dataTable id="datalist" value="#{areasController.items}" var="item"
                        selectionMode="single" 
                        selection="#{graficoAreasCapacidades.area}"
                        paginator="false" 
                        scrollable="true"
                        scrollHeight="375"
                        rowKey="#{item.id}"
                        >      
                        <p:ajax event="rowSelect" update="viewButton"/>
                        <p:ajax event="rowUnselect" update="viewButton"/>
                        
                        <f:facet name="header">
                            <h:outputText id="associaHeader" value="#{bundle.AreasSelectOne}" />
                        </f:facet>                        
                        <p:column style="width: 5%;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacidadesAreasTitle_num}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacidadesTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"  update=":AreasViewForm" icon="ui-icon-search" value="#{bundle.View}" oncomplete="PF('AreasViewDialog').show()" />
                            <p:commandButton id="confirmaButton" icon="ui-icon-plus"   value="#{bundle.Select}" action="#{graficoAreasCapacidades.getGraficos()}" update="SelecionaAreaForm">
                                <p:confirm header="Confirmação" message="Confirma a seleção desejada?" icon="ui-icon-alert" />
                            </p:commandButton>                                
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>  
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            
            <ui:include src="viewArea.xhtml"/>

        </ui:define>
     
        
    </ui:composition>

</html>
