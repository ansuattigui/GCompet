<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreasProjetosViewDlg" widgetVar="AreasProjetosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAreasProjetosTitle}">
            <h:form id="AreasProjetosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areasProjetosController.selected != null}">
                        <h:outputText value="#{bundle.ViewAreasProjetosLabel_id}"/>
                        <h:outputText value="#{areasProjetosController.selected.id}" title="#{bundle.ViewAreasProjetosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAreasProjetosLabel_avaliacao}"/>
                        <h:outputText value="#{areasProjetosController.selected.avaliacao}" title="#{bundle.ViewAreasProjetosTitle_avaliacao}"/>
                        <h:outputText value="#{bundle.ViewAreasProjetosLabel_avaliada}"/>
                        <p:selectBooleanCheckbox value="#{areasProjetosController.selected.avaliada}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewAreasProjetosLabel_usuario}"/>
                        <h:outputText value="#{areasProjetosController.selected.usuario}" title="#{bundle.ViewAreasProjetosTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewAreasProjetosLabel_area}"/>
                        <h:outputText value="#{areasProjetosController.selected.area}" title="#{bundle.ViewAreasProjetosTitle_area}"/>
                        <h:outputText value="#{bundle.ViewAreasProjetosLabel_projeto}"/>
                        <h:outputText value="#{areasProjetosController.selected.projeto}" title="#{bundle.ViewAreasProjetosTitle_projeto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AreasProjetosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
