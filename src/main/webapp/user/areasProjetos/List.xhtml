<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../index.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListAreasProjetosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:tabView id="tvArea" class="ui-sem-borda" effect="fade">                
                <p:tab id="tabArea" title="Areas">
                    <h:form id="AreasListForm" prependId="false">
                        <p:panel class="ui-sem-borda">
                            <p:dataTable value="#{areasController.items}" var="area"
                                selectionMode="single" 
                                selection="#{areasProjetosController.area}"
                                paginator="false" 
                                scrollable="true"
                                scrollHeight="350"
                                rowKey="#{area.id}"
                                >

                                <p:ajax event="rowSelect" listener="#{areasProjetosController.onAreaSelect}"  update="tvArea:datalist tvArea viewButton"/>
                                <p:ajax event="rowUnselect" update="viewButton"/>

                                <f:facet name="header">
                                    <h:outputText id="associaHeader" value="#{bundle.ListAreasTitle}"/>
                                </f:facet>
                                <p:column style="width: 5%;">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListAreasTitle_num}"/>
                                    </f:facet>
                                    <h:outputText value="#{area.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListAreasTitle_nome}"/>
                                    </f:facet>
                                    <h:outputText value="#{area.nome}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AreasViewForm" oncomplete="PF('AreasViewDialog').show()" disabled="#{empty areasProjetosController.area}"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </p:tab>
                <p:tab id="tabPAfins" title="Projetos Afins" disabled="#{areasProjetosController.area eq null}">            
                    <h:form id="AreasProjetosListForm" prependId="false">
                        <p:panel class="ui-sem-borda" >
                            <f:facet name="header" >
                                <h:outputText value="#{areasProjetosController.area.nome}" class="ui-text-header"/>
                            </f:facet>
                            <p:dataTable id="datalist" value="#{areasProjetosController.itemsByUsuario}" var="item"
                                selectionMode="single" selection="#{areasProjetosController.selected}"
                                paginator="false" 
                                scrollable="true"
                                scrollHeight="320"
                                rowKey="#{item.id}"
                                emptyMessage="#{bundle.RelacionamentosVazios}"
                                >

                                <p:ajax event="rowSelect"   update="associateButton "/>
                                <p:ajax event="rowUnselect" update="associateButton "/>

                                <f:facet name="header">
                                    <h:outputText id="associaHeader" value="Projetos Afins" />
                                </f:facet>  
                                <p:column style="width: 5%;">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListAreasProjetosTitle_num}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.projeto.id}"/>
                                </p:column>
                                <p:column style="width: 55%;">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListAreasProjetosTitle_projeto}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.projeto.nome}"/>
                                </p:column>
                                <p:column style="width: 18%;">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListAreasProjetosTitle_associado}"/>
                                    </f:facet>
                                    <p:selectOneRadio value="#{item.avaliacao}" disabled="false">
                                        <f:selectItem itemLabel="Sim" itemValue="1" itemDisabled="#{item.avaliacao==0}"/>
                                        <f:selectItem itemLabel="NÃ£o" itemValue="0" itemDisabled="#{item.avaliacao==1}"/>
                                    </p:selectOneRadio>                                
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="associateButton" icon="ui-icon-plus"   value="#{bundle.Associate}" actionListener="#{areasProjetosController.geraProjetosCandidatos}" update=":AssociarProjetosAfinsForm" oncomplete="PF('AssociarProjetosAfinsDialog').show()"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </p:tab>
            </p:tabView>
                
            <ui:include src="AssociarProjetosAfins.xhtml"/>
            <ui:include src="ViewArea.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
