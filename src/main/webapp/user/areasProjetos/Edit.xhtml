<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreasProjetosEditDlg" widgetVar="AreasProjetosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAreasProjetosTitle}">
            <h:form id="AreasProjetosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areasProjetosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAreasProjetosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{areasProjetosController.selected.id}" title="#{bundle.EditAreasProjetosTitle_id}" required="true" requiredMessage="#{bundle.EditAreasProjetosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAreasProjetosLabel_avaliacao}" for="avaliacao" />
                        <p:inputText id="avaliacao" value="#{areasProjetosController.selected.avaliacao}" title="#{bundle.EditAreasProjetosTitle_avaliacao}" />
                        <p:outputLabel value="#{bundle.EditAreasProjetosLabel_avaliada}" for="avaliada" />
                        <p:selectBooleanCheckbox id="avaliada" value="#{areasProjetosController.selected.avaliada}" />
                        <p:outputLabel value="#{bundle.EditAreasProjetosLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{areasProjetosController.selected.usuario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAreasProjetosLabel_area}" for="area" />
                        <p:selectOneMenu id="area" value="#{areasProjetosController.selected.area}" required="true" requiredMessage="#{bundle.EditAreasProjetosRequiredMessage_area}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areasController.itemsAvailableSelectOne}"
                                           var="areaItem"
                                           itemValue="#{areaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAreasProjetosLabel_projeto}" for="projeto" />
                        <p:selectOneMenu id="projeto" value="#{areasProjetosController.selected.projeto}" required="true" requiredMessage="#{bundle.EditAreasProjetosRequiredMessage_projeto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{projetosController.itemsAvailableSelectOne}"
                                           var="projetoItem"
                                           itemValue="#{projetoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areasProjetosController.update}" value="#{bundle.Save}" update="display,:AreasProjetosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AreasProjetosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AreasProjetosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
