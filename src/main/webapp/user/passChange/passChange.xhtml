<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="../../index.xhtml">

        <ui:define name="center">    
            <p:panel style="width: 280px; margin: 0 auto; margin-top: 30px;">
                <h:form id="ChangePassForm" style="height: 300px;">
                    <h:panelGroup id="display" style="height: 100%;">
                        <p:panel styleClass="ui-panel-change_pass" />
                        <p:panelGrid columns="2" style="width: 100%">
                            <p:outputLabel value="#{bundle.LoginGCompet_Usuario}" for="username" />
                            <p:inputText id="username" value="#{loginController.userLoggedIn.nomeUsuario}" title="#{bundle.LoginGCompet_Usuario}" required="false" readonly="true" />
                            <p:outputLabel value="#{bundle.LoginGCompet_Senha_Atual}" for="passwordCurrent" />
                            <p:password id="passwordCurrent" value="#{loginController.senhaAtual}" title="#{bundle.LoginGCompet_Senha_Atual}" required="true" requiredMessage="Informe a senha atual" />
                            <p:outputLabel value="#{bundle.LoginGCompet_Senha_Nova}" for="passwordNew" />
                            <p:password id="passwordNew" value="#{loginController.novaSenha}" title="#{bundle.LoginGCompet_Senha_Nova}" required="true" requiredMessage="Informe a nova senha"/>
                            <p:outputLabel value="#{bundle.LoginGCompet_Senha_Repetida}" for="passwordConfirm" />
                            <p:password id="passwordConfirm" value="#{loginController.novaSenhaConfirma}" title="#{bundle.LoginGCompet_Senha_Repetida}" required="true" requiredMessage="Confirme a nova senha"/>
                        </p:panelGrid>
                        <p:commandButton action="#{loginController.confirmaSenhaAtual}" value="#{bundle.PasswChange_Confirmar}" update="display,:growl,:message"/>
                    </h:panelGroup>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
