<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapacidadesAreasViewDlg" widgetVar="CapacidadesAreasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCapacidadesAreasTitle}">
            <h:form id="CapacidadesAreasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capacidadesAreasController.selected != null}">
                        <h:outputText value="#{bundle.ViewCapacidadesAreasLabel_avaliada}"/>
                        <p:selectBooleanCheckbox value="#{capacidadesAreasController.selected.avaliada}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCapacidadesAreasLabel_avaliacao}"/>
                        <h:outputText value="#{capacidadesAreasController.selected.avaliacao}" title="#{bundle.ViewCapacidadesAreasTitle_avaliacao}"/>
                        <h:outputText value="#{bundle.ViewCapacidadesAreasLabel_usuario}"/>
                        <h:outputText value="#{capacidadesAreasController.selected.usuario}" title="#{bundle.ViewCapacidadesAreasTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewCapacidadesAreasLabel_capacidade}"/>
                        <h:outputText value="#{capacidadesAreasController.selected.capacidade}" title="#{bundle.ViewCapacidadesAreasTitle_capacidade}"/>
                        <h:outputText value="#{bundle.ViewCapacidadesAreasLabel_area}"/>
                        <h:outputText value="#{capacidadesAreasController.selected.area}" title="#{bundle.ViewCapacidadesAreasTitle_area}"/>
                        <h:outputText value="#{bundle.ViewCapacidadesAreasLabel_id}"/>
                        <h:outputText value="#{capacidadesAreasController.selected.id}" title="#{bundle.ViewCapacidadesAreasTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CapacidadesAreasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
