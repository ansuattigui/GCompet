<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssociarAreasAfinsDlg" widgetVar="AssociarAreasAfinsDialog" modal="true" resizable="false" appendTo="@(body)" >
            <h:form id="AssociarAreasAfinsForm">
                <p:panel header="#{bundle.ListCapacidadesAreasTitle}" style="width: 800px;">
                    <p:dataTable id="datalist" value="#{capacidadesAreasController.areasCandidatas}" var="item"
                                 selectionMode="single" selection="#{capacidadesAreasController.acSelected}"
                                 paginator="true" 
                                 paginatorPosition="bottom"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >                        
                        <f:facet name="header">
                            <h:outputText id="associaHeader" value="#{capacidadesAreasController.capacidade.nome}" />
                        </f:facet>                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAreasTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.area.nome}"/>
                        </p:column>
                        <p:column style="width:30%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacidadesAreasTitle_associacao}"/>
                            </f:facet>
                            <p:selectOneRadio id="associaChoice" value="#{item.avaliacao}">
                                <f:selectItem itemLabel="Sim" itemValue="1" />
                                <f:selectItem itemLabel="Não" itemValue="0" />
                                <f:selectItem itemLabel="N.A." itemValue="-1" />
                            </p:selectOneRadio>                            
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="confirmaButton" icon="ui-icon-plus"   value="#{bundle.Associate}" actionListener="#{capacidadesAreasController.salvaAreasCandidatas}" 
                                                update=":CapacidadesAreasListForm:datalist,:growl" oncomplete="handleSubmit(args,'AssociarAreasAfinsDialog');"/>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>                            

                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
