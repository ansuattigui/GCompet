<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssociarAreasAfinsDlg" widgetVar="AssociarAreasAfinsDialog" modal="true" resizable="false" appendTo="@(body)" >
            <h:form id="AssociarAreasAfinsForm">
                <p:panel style="width: 500px;" header="Áreas Afins - #{capacidadesController.selected.nome}">
                    <p:dataTable id="datalist" value="#{capacidadesController.selected.areasList}" var="item"
                        paginator="true" 
                        paginatorPosition="bottom"
                        selection="#{areasController.capacidade}"
                        selectionMode="single"
                        rowKey="#{item.nome}"
                        rows="10"
                        rowsPerPageTemplate="10,20,30,40,50" >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAreasTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#Associar" update=":AssociarAreaForm" oncomplete="PF('AssociarAreaDialog').show()" />                                
                        </f:facet>                        
                        
                    </p:dataTable>                
                </p:panel>
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </p:dialog>

    </ui:composition>
</html>
