<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../index.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCapacidadesAreasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CapacidadesAreasListForm">
                <p:panel header="#{bundle.ListCapacidadesAreasTitle}">
                    <p:dataTable id="datalist" value="#{capacidadesAreasController.items}" var="item"
                                 selectionMode="single" selection="#{capacidadesAreasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacidadesAreasTitle_avaliada}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.avaliada}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacidadesAreasTitle_avaliacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.avaliacao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacidadesAreasTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacidadesAreasTitle_capacidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidade}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacidadesAreasTitle_area}"/>
                            </f:facet>
                            <h:outputText value="#{item.area}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacidadesAreasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{capacidadesAreasController.prepareCreate}" update=":CapacidadesAreasCreateForm" oncomplete="PF('CapacidadesAreasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CapacidadesAreasViewForm" oncomplete="PF('CapacidadesAreasViewDialog').show()" disabled="#{empty capacidadesAreasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CapacidadesAreasEditForm" oncomplete="PF('CapacidadesAreasEditDialog').show()" disabled="#{empty capacidadesAreasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{capacidadesAreasController.destroy}" update=":growl,datalist" disabled="#{empty capacidadesAreasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
