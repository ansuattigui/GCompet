<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../index.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListCapacidadesAreasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
            <p:tabView id="tvCapac" class="ui-sem-borda">
                
                <p:tab id="tabCapac" title="Capacidades">
                    <h:form id="CapacidadesListForm" prependId="false">
                        <p:panel class="ui-sem-borda">
                            <p:dataTable value="#{capacidadesController.items}" var="capacidade"
                                         selectionMode="single" 
                                         selection="#{capacidadesAreasController.capacidade}"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         rowKey="#{capacidade.id}"
                                         rows="12"
                                         rowsPerPageTemplate="5,10,15,20,25,30"  
                                         >
                                <p:ajax event="rowSelect" listener="#{capacidadesAreasController.onCapacidadeSelect}" update="tvCapac:datalist:associaHeader tvCapac:datalist viewButton"/>
                                <p:ajax event="rowUnselect" update="viewButton"/>
                                
                                <f:facet name="header">
                                    <h:outputText id="associaHeader" value="#{bundle.ListCapacidadesTitle}"/>
                                </f:facet>                        
                                <p:column style="width: 5%;">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCapacidadesTitle_num}"/>
                                    </f:facet>
                                    <h:outputText value="#{capacidade.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCapacidadesTitle_nome}"/>
                                    </f:facet>
                                    <h:outputText value="#{capacidade.nome}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CapacidadesViewForm" oncomplete="PF('CapacidadesViewDialog').show()" disabled="#{empty capacidadesAreasController.capacidade}"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </p:tab>
                
                <p:tab id="tabAAfins" title="Áreas Afins">
            
                    <h:form id="CapacidadesAreasListForm" prependId="false">
                        <p:panel class="ui-sem-borda">
                            <p:dataTable id="datalist" value="#{capacidadesAreasController.itemsByCapacidade}" var="item"
                                         selectionMode="single" selection="#{capacidadesAreasController.selected}"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         rowKey="#{item.id}"
                                         rows="8"
                                         rowsPerPageTemplate="8,16,24,32,40,48"
                                         >

                                <p:ajax event="rowSelect"   update="associateButton "/>
                                <p:ajax event="rowUnselect" update="associateButton "/>

                                <f:facet name="header">
                                    <h:outputText id="associaHeader" value="#{capacidadesAreasController.capacidade.nome} - Áreas Afins" />
                                </f:facet>  
                                <p:column style="width: 5%;">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCapacidadesAreasTitle_num}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.area.id}"/>
                                </p:column>
                                <p:column style="width: 55%;">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCapacidadesAreasTitle_area}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.area.nome}"/>
                                </p:column>
                                <p:column style="width: 18%;">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCapacidadesAreasTitle_associado}"/>
                                    </f:facet>
                                    <p:selectOneRadio value="#{item.avaliacao}" disabled="false">
                                        <f:selectItem itemLabel="Sim" itemValue="1" itemDisabled="#{item.avaliacao==0}"/>
                                        <f:selectItem itemLabel="Não" itemValue="0" itemDisabled="#{item.avaliacao==1}"/>
                                    </p:selectOneRadio>                                
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="associateButton" icon="ui-icon-plus"   value="#{bundle.Associate}" actionListener="#{capacidadesAreasController.geraAreasCandidatas}" update=":AssociarAreasAfinsForm" oncomplete="PF('AssociarAreasAfinsDialog').show()"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </p:tab>
            </p:tabView>

            <ui:include src="AssociarAreasAfins.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="ViewCapacidade.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
