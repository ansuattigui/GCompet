<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresasViewDlg" widgetVar="EmpresasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpresasTitle}">
            <h:form id="EmpresasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresasController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpresasLabel_id}"/>
                        <h:outputText value="#{empresasController.selected.id}" title="#{bundle.ViewEmpresasTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEmpresasLabel_nome}"/>
                        <h:outputText value="#{empresasController.selected.nome}" title="#{bundle.ViewEmpresasTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewEmpresasLabel_cnpj}"/>
                        <h:outputText value="#{empresasController.selected.cnpj}" title="#{bundle.ViewEmpresasTitle_cnpj}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpresasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
