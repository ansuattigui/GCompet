<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjetosViewDlg" widgetVar="ProjetosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProjetosTitle}">
            <h:form id="ProjetosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{relatorioAreasProjetos.projeto != null}">
                        <h:outputText value="#{bundle.ViewProjetosLabel_id}"/>
                        <h:outputText value="#{relatorioAreasProjetos.projeto.id}" title="#{bundle.ViewProjetosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProjetosLabel_nome}"/>
                        <h:outputText value="#{relatorioAreasProjetos.projeto.nome}" title="#{bundle.ViewProjetosTitle_nome}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProjetosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
