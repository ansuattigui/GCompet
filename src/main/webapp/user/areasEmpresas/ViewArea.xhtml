<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreasViewDlg" widgetVar="AreasViewDialog" modal="true" 
            resizable="false" appendTo="@(body)" header="#{bundle.ViewAreasTitle}">
            <h:form id="AreasViewForm">
                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" rendered="#{areasEmpresasController.area != null}" style="width: 600px;">
                        <h:outputText value="#{bundle.ViewAreasLabel_num}"/>
                        <h:outputText value="#{areasEmpresasController.area.id}" title="#{bundle.ViewAreasTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAreasLabel_nome}"/>
                        <h:outputText value="#{areasEmpresasController.area.nome}" title="#{bundle.ViewAreasTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewAreasLabel_descricao}"/>
                        <h:inputTextarea value="#{areasEmpresasController.area.descricao}" title="#{bundle.ViewAreasTitle_nome}" readonly="true" rows="5" style="width:500px;"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
