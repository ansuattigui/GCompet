<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../index.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListAreasEmpresasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:tabView id="tvArea" class="ui-sem-borda" effect="fade">                
                <p:tab id="tabArea" title="Areas">
                    <h:form id="AreasListForm" prependId="false">
                        <p:panel class="ui-sem-borda">
                            <p:dataTable value="#{areasController.items}" var="area"
                                         selectionMode="single" 
                                         selection="#{areasEmpresasController.area}"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         rowKey="#{area.id}"
                                         rows="12"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         >

                                <p:ajax event="rowSelect" listener="#{areasEmpresasController.onAreaSelect}"  update="tvArea viewButton"/>
                                <p:ajax event="rowUnselect" update="viewButton"/>

                                <f:facet name="header">
                                    <h:outputText id="associaHeader" value="#{bundle.ListAreasTitle}"/>
                                </f:facet>
                                <p:column style="width: 5%;">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListAreasTitle_num}"/>
                                    </f:facet>
                                    <h:outputText value="#{area.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListAreasTitle_nome}"/>
                                    </f:facet>
                                    <h:outputText value="#{area.nome}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AreasViewForm" oncomplete="PF('AreasViewDialog').show()" disabled="#{empty areasEmpresasController.area}"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </p:tab>
                <p:tab id="tabEAfins" title="Empresas Afins" disabled="#{areasEmpresasController.area eq null}">            
                    <h:form id="AreasEmpresasListForm" prependId="false">
                        <p:panel class="ui-sem-borda" >
                            <f:facet name="header" >
                                <h:outputText value="#{areasEmpresasController.area.nome}" style="font-size: 14px !important; font-variant-caps: small-caps; color: yellow !important;"/>
                            </f:facet>
                            <p:dataTable id="datalist" value="#{areasEmpresasController.itemsByUsuario}" var="item"
                                         selectionMode="single" selection="#{areasEmpresasController.selected}"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         rowKey="#{item.id}"
                                         rows="8"
                                         rowsPerPageTemplate="8,16,24,32,40,48"
                                         >

                                <p:ajax event="rowSelect"   update="associateButton "/>
                                <p:ajax event="rowUnselect" update="associateButton "/>

                                <f:facet name="header">
                                    <h:outputText id="associaHeader" value="Empresas Afins" />
                                </f:facet>  
                                <p:column style="width: 5%;">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListAreasEmpresasTitle_num}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.empresa.id}"/>
                                </p:column>
                                <p:column style="width: 55%;">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListAreasEmpresasTitle_empresa}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.empresa.nome}"/>
                                </p:column>
                                <p:column style="width: 18%;">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListAreasEmpresasTitle_associado}"/>
                                    </f:facet>
                                    <p:selectOneRadio value="#{item.avaliacao}" disabled="false">
                                        <f:selectItem itemLabel="Sim" itemValue="1" itemDisabled="#{item.avaliacao==0}"/>
                                        <f:selectItem itemLabel="NÃ£o" itemValue="0" itemDisabled="#{item.avaliacao==1}"/>
                                    </p:selectOneRadio>                                
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="associateButton" icon="ui-icon-plus"   value="#{bundle.Associate}" actionListener="#{areasEmpresasController.geraEmpresasCandidatas}" update=":AssociarEmpresasAfinsForm" oncomplete="PF('AssociarEmpresasAfinsDialog').show()"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </p:tab>
            </p:tabView>
                
            <ui:include src="AssociarEmpresasAfins.xhtml"/>
            <ui:include src="ViewArea.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
