<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ViewAreasAfinsDlg" widgetVar="ViewAreasAfinsDialog" modal="true" resizable="false" appendTo="@(body)" 
                  header="Ãreas Afins - #{capacidadesController.selected.nome}">
            <h:form id="ViewAreasAfinsForm">
                <p:panel style="width: 500px;">
                    <p:dataTable id="datalist" value="#{capacidadesController.selected.areasList}" var="item"
                        paginator="true" 
                        paginatorPosition="bottom"
                        selectionMode="single"
                        rowKey="#{item.nome}"
                        rows="10"
                        rowsPerPageTemplate="10,20,30,40,50" >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAreasTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                    </p:dataTable>                
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
