<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"

    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui"

    <ui:composition>
        <p:dialog id="AreasCreateDlg" widgetVar="AssociarAreaDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAreasTitle}">
            <h:form id="AssociarAreaForm">
                <p:panel id="display" style="width: 600px;" header="Associar Ãreas Afins">                    
                    <p:pickList id="pickList" value="#{areasController.areasAfins}" var="area"
                        effect="bounce" itemValue="#{area}" itemLabel="#{area.nome}" showSourceControls="true" showTargetControls="true" showCheckbox="true" responsive="true"
                        showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" >                    
                        <f:facet name="sourceCaption">Disponiveis</f:facet>
                        <f:facet name="targetCaption">Associar</f:facet>                                        
                    </p:pickList>                                
                     
                    <p:commandButton actionListener="#{areasController.associaAreasAfins}" value="Associar" update="@all" oncomplete="handleSubmit(args,'AreasCreateDialog');"/>
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
